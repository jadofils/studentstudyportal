{% extends 'dashboard/base.html' %} 
{% load static %}
{%load crispy_forms_tags%}
{% block content %}

<div class="container ">
   <!-- Ensure the HTML structure is complete and Bootstrap classes are correctly applied -->
   <div class="row">
    {% for note in notes %}
        <div class="col-md-3 mb-4">
            <a href="{%url 'note_detail' note.id%}">
            <div class="card">
                <div class="card-header">{{ note.title }}</div>
                <div class="card-body">{{ note.description | slice:"0:100" }}</div>
                <div class="card-footer mt-auto">
                    <a href="{%url 'delete_note' note.id%}#">
                        <i class="fa fa-trash fa-2x"></i>
                    </a>
                </div>
            </div>
        </a>
        </div>
    {% endfor %}
</div>

  </div>

        <br><br>


</div>
<br><br>
<div class="container">
    <form method="POST" style="margin-left: 25%; width: 70%;">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Notes</legend>
        </fieldset>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
    
</div>

{% endblock content %}
